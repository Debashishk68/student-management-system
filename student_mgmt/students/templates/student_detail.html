<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Details</title>
    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #1f3a93;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #a9c5ff;
        }

        /* Main Card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f3a93;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .label {
            font-weight: 600;
            color: #333;
        }

        .value {
            color: #555;
            text-align: right;
        }

        /* Buttons */
        .btn {
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            border: none;
            display: inline-block;
        }

        .edit-btn {
            background-color: #1f3a93;
            color: white;
        }

        .edit-btn:hover {
            background-color: #3a59c4;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        /* Buttons container */
        .btn-container {
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            display: flex;
        }

        .back-btn {
            display: block;
            margin-top: 30px;
            text-align: center;
        }

        .back-btn a {
            color: #1f3a93;
            text-decoration: none;
            font-weight: 500;
            background-color: #eaf2ff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-btn a:hover {
            background-color: #d0e2ff;
        }

        @media (max-width: 600px) {
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .value {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Student Portal</div>
        <div class="nav-links">
            <a href="{% url 'student_list' %}">Home</a>
            <a href="#">Courses</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <!-- Student Card -->
    <div class="container">
        <div class="card">
            <h2>Student Profile</h2>

            <div class="info-row">
                <div class="label">Full Name:</div>
                <div class="value">{{ student.full_name }}</div>
            </div>

            <div class="info-row">
                <div class="label">Email:</div>
                <div class="value">{{ student.email }}</div>
            </div>

            <div class="info-row">
                <div class="label">Course:</div>
                <div class="value">{{ student.course.name }}</div>
            </div>

            <div class="info-row">
                <div class="label">Section:</div>
                <div class="value">{{ student.section.name }}</div>
            </div>

            <div class="info-row">
                <div class="label">Enrollment No.:</div>
                <div class="value">{{ student.enrollment_number }}</div>
            </div>

            <!-- Edit & Delete Buttons -->
            <div class="btn-container">
                <a href="{% url 'student_edit' student.pk %}" class="btn edit-btn">Edit</a>

                <form action="{% url 'student_delete' student.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                </form>
            </div>

            <div class="back-btn">
                <a href="{% url 'student_list' %}">‚Üê Back to List</a>
            </div>
        </div>
    </div>

</body>
</html>
